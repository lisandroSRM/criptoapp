<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="col">
            <div class="row mt-4">
                <h2>Mi calculadora web</h2>
                <form id="frmCalculadora">
                    <label for="opciones">Opciones</label>
                    <select id="opciones" class="form-select">
                        <option value="s">Sumar</option>
                        <option value="r">Restar</option>
                        <option value="m">Multiplicar</option>
                        <option value="d">Dividir</option>
                    </select>
                    <label for="valor1">Valor 1</label>
                    <input type="text" id="valor1" class="form-control">
                    <label for="valor2">Valor 2</label>
                    <input type="text" id="valor2" class="form-control">

                    <span class="btn btn-danger mt-3" id="btnEjecutar">
                        Ejecutar
                    </span>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
