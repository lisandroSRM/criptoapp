<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="col">
            <div class="row mt-4">
                <h2 style="color: rgb(152, 152, 16)">CRIPTOMODENAS</h2>
                <form id="frmCripto">
                    <label for="opciones">Tipo de Cripto</label>
                    <select id="opciones" class="form-select">
                        <option value="bit">BINTCOIN .... $500,000</option>
                        <option value="eth">ETHERIUM .... $20,000</option>
                        <option value="dog">DOGECOIN .... $.60</option>
                        <option value="xrp">XRP .... $6</option>
                    </select>
                    <label for="invercion">CANTIDAD A INVERTIR ($MXM)</label>
                    <input type="text" id="invercion" class="form-control">
                    <span class="btn btn-danger mt-3" id="btnCalcular">
                        CALCULAR
                    </span>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="./appCripto.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
